<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encurtador de URL</h1>
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Cole sua URL aqui" required>
            <input type="submit" value="Encurtar">
        </form>
        <div id="shortenedUrl"></div>
        <p id="shortenedId"></p> <!-- Adicione este elemento para exibir o ID -->
    </div>

    <script src="server.ts"></script> <!-- Adicione o script.js para manipulação com JavaScript -->
</body>
</html>
